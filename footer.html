<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Responsive Astronomy Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 50vh;
    }
    
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px 40px;
      text-align: center;
       width: 100%; 
      box-sizing: border-box;
      
    }
    
    .footer-container {
      display: flex;
       flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px; 
      max-width: 1200px;
      margin: 0 auto; 
    
    }
    
    .footer-column {
      flex: 1;
      min-width: 250px; /* Increased to make columns more flexible */
      margin-bottom: 20px;
    }
    
    .footer-column h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #0f8bf1;
    }
    
    .footer-column p,
    .footer-column ul {
      font-size: 0.9rem;
      line-height: 1.6;
    }
    
    .footer-column ul {
      list-style: none;
      padding: 0;
    }
    
    .footer-column ul li {
      margin-bottom: 10px;
    }
    
    .footer-column ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-column ul li a:hover {
      color: #0f5ef1;
    }
   
    .social-icons a {
      color: #fff;
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    
    .social-icons a:hover {
      color: #3033d1;
    }
    
    .footer-bottom {
      margin-top: 30px;
      border-top: 1px solid #555;
      /* padding-top: 10px; */
      font-size: 0.8rem;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .footer-container {
        flex-direction: column;
        align-items: center;
      }

      .footer-column {
        text-align: center;
        width: 100%; /* Make each column take full width */
      
      }

      .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }

      .footer-column iframe {
        max-width: 100%;
        height: auto;
      }
    }
    
    @media (max-width: 480px) {
      .footer {
        padding: 15px;
      }

      .footer-column h3 {
        font-size: 1.2rem;
      }

      .footer-column p {
        font-size: 0.8rem;
      }

      .footer-column ul li {
        font-size: 0.8rem;
      }

      .footer-column ul li a {
        font-size: 0.9rem;
      }

      .social-icons a {
        font-size: 1.2rem;
        margin: 0 8px;
      }
    }
</style>    
</head>

<body>

  <script>
    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(function (position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        document.getElementById("location").innerHTML =
          "Latitude: " + latitude + "<br>Longitude: " + longitude;
      }, function (error) {
        alert("Error: " + error.message);
      });
    } else {
      alert("Geolocation is not supported by your browser.");
    }
  </script>
