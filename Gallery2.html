<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Topics</title>
    <link rel="stylesheet" href="style1.css">
</head>
 <!-- Fetch and insert the header -->
    <!-- <div id="header"></div> -->
<body>
     <!-- Fetch and insert the header -->
    <!-- <div id="header" style="margin-bottom: 100px;"></div> -->

  

    <div class="wrapper">
        <div class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Card 1: The Big Bang -->
            <input type="radio" name="slide" id="c1" class="input" checked>
            <label for="c1" class="card" style="background-image: url('./image/universe.webp');">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>The Big Bang</h4>
                        <p>Explore the origin of the universe, the Big Bang Theory, which explains how the universe expanded from an extremely hot and dense state.</p>
                    </div>
                </div>
            </label>

            <!-- Card 2: Nebulae -->
            <input type="radio" name="slide" id="c2" class="input">
            <label for="c2" class="card" style="background-image: url('./image/imgnebula.avif');">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Nebulae</h4>
                        <p>Discover the breathtaking clouds of gas and dust in space where stars are born and die, such as the Helix and Orion Nebulae.</p>
                    </div>
                </div>
            </label>

            <!-- Card 3: Exoplanets -->
            <input type="radio" name="slide" id="c3" class="input">
            <label for="c3" class="card" style="background-image: url('./image/exoplanets.avif');">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Exoplanets</h4>
                        <p>Learn about planets beyond our solar system, their potential for life, and how scientists discover these distant worlds.</p>
                    </div>
                </div>
            </label>

            <!-- Card 4: Aurora Borealis -->
            <input type="radio" name="slide" id="c4" class="input">
            <label for="c4" class="card" style="background-image: url('./image/Aurora.jfif');">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Aurora Borealis</h4>
                        <p>Explore the dazzling natural light display caused by charged particles colliding with Earth's atmosphere near the poles.</p>
                    </div>
                </div>
            </label>

            <!-- Card 5: Stars and Star Life Cycle -->
            <input type="radio" name="slide" id="c5" class="input">
            <label for="c5" class="card" style="background-image: url('./image/stars.avif');">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Stars</h4>
                        <p>Understand how stars are born, live, and die in stellar phenomena like supernovae and neutron stars.</p>
                    </div>
                </div>
            </label>

            <!-- Card 6: The Solar System -->
            <input type="radio" name="slide" id="c6" class="input">
            <label for="c6" class="card" style="background-image: url('./image/solar\ system.jpg');">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>The Solar System</h4>
                        <p>Explore the Sun, planets, moons, asteroids, and comets that make up our solar system.</p>
                    </div>
                </div>
            </label>
            
            <!-- Card 7: The Moon -->
            <input type="radio" name="slide" id="c7" class="input">
            <label for="c7" class="card" style="background-image: url('./image/moon2.jpg');">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>The Moon</h4>
                        <p>Explore Earth's only natural satellite, its phases, and its importance in influencing tides.</p>
                    </div>
                </div>
            </label>

            <!-- Card 8: Space Exploration -->
            <input type="radio" name="slide" id="c8" class="input">
            <label for="c8" class="card" style="background-image: url('./image/space.jpg');">
                <div class="row">
                    <div class="icon">8</div>
                    <div class="description">
                        <h4>Space Exploration</h4>
                        <p>Learn about humanity's journey to explore space, from the Apollo missions to Mars rovers.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>

    <!-- Fetch and insert the footer -->
    <div id="footer" style="margin-top: 100px;"></div>

    <script>
        // Fetch header content
        fetch('header.html') 
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));

        // Fetch footer content
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
</body>
</html>
