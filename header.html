<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Hub</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
          /* page k  horizonta scroll end */
            overflow-x: hidden; 
            padding-top: 70px; 
            margin-top: 50px;
        }

        /* Navbar Styling */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            
            background-color: #343a40 !important;
            padding: 10px 20px;
        }

        .container-fluid {
            padding: 0; 
            margin: 0; 
            width: 100%; 
        }

        .navbar-brand img.logo {
            height: 50px;
            width: 50px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 5px;
            color: white;
        }

        .nav-link:hover {
            background-color: #00bcd4;
            color: rgb(10, 9, 9);
            border-radius: 10px;
        }

        /* Dropdown Styling */
        #dropdown {
            border: none;
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #d8cbcb;
            color: #343a40;
            margin-right: 40px;
        }

        #dropdown:hover {
            background-color: #00bcd4;
        }

        /* Modal Styling */
        .modal-header, .modal-footer {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/Astronomy.html">
                <img class="logo" src="image/logo.jpg" alt="Astronomy Hub Logo">
                <h3 class="ms-2">ASTRONOMY HUB</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto d-flex align-items-center gap-3">
                    <li class="nav-item"><a class="nav-link" href="/Home.html"><i class="fa fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Science.html"><i class="fa fa-book"></i> Science</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Constellation.html"><i class="fa fa-star"></i> Constellation</a></li>
                    <li class="nav-item"><a class="nav-link" href="/earth.html"><i class="fa fa-rocket"></i> Planets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/vedio.html"><i class="fa fa-video"></i> Video</a></li>
                    <li class="nav-item">
                        <!-- This JavaScript event handler is triggered when the user selects a different option -->
                        <select id="dropdown" onchange="window.location.href=this.value;">
                            <option value="">Choose a page</option>
                            <option value="Gallery.html">Gallery 1</option>
                            <option value="Gallery2.html">Gallery 2</option>
                        </select>
                    </li>
                </ul>
                <form class="d-flex align-items-center gap-3" method="get" action="/Science.html">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                        <input class="form-control" type="text" name="search" placeholder="Search" required>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/index.js"></script>

</body>
</html>
