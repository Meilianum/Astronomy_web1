
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Contact Form</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
       margin-left: 40px;
    

    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 100px;
      margin-bottom: 100px;
      margin-top: 100px;

    }
  #contactForm{
    margin-top: 100px;
  }
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      height: 40px;
      width:  100px;
     
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      input, textarea {
        font-size: 14px;
      }

      h1 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      input, textarea {
        font-size: 12px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<div id="header"></div>
<body>
  <form id="contactForm" >
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" name="name" placeholder="Enter your Name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" name="email" placeholder="Enter your Email" required></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" name="password" placeholder="Enter your Password" required></td>
      </tr>
      <tr>
        <td><label for="contact">Contact No:</label></td>
        <td><input type="tel" id="contact" name="contact" placeholder="Enter your Contact No"></td>
      </tr>
      <tr>
        <td><label for="message">Message:</label></td>
        <td><textarea id="message" name="message" placeholder="Write your message here"></textarea></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit" id="submit" style="border-radius: 10px;">Submit</button>
        </td>
      </tr>
    </table>
  </form>
  <div id="footer"></div>
  <script>

  fetch("header.html")
   .then(response => response.text())
   .then(data => {
   document.getElementById("header").innerHTML = data;
   })
   .catch(error =>console.error("Error fetching header:", error));


  //  fetch submit button

    document.getElementById("contactForm").addEventListener("submit", function(event) {
      // Required fields validation
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
  
      if (name === "" || email === "" || password === "") {
        alert("Please fill in all required fields.");
        event.preventDefault(); // Form submit hone se rokna
      } else {
        alert("Successfully signed up!");
      }
    });
    // footer fetch
    fetch("footer.html")
    .then(response => response.text())
    .then(data => {
    document.getElementById("footer").innerHTML = data;
    })
    .catch(error =>console.error("Error fetching footer:", error));
  </script>
  



 

</body>
</html>
